<script>
 // Small snow generator (lightweight)
 const maxFlakes = 40;
 function makeFlake(){
  const f = document.createElement('div');
  f.className = 'flake';
  const size = 2 + Math.random()*8;
  f.style.width = size + 'px';
  f.style.height = size + 'px';
  f.style.left = (Math.random()*100) + 'vw';
  const duration = 4 + Math.random()*6;
  f.style.opacity = 0.6 + Math.random()*0.4;
  f.style.transform = `translateY(0) rotate(${Math.random()*360}deg)`;
  f.style.transition = `transform ${duration}s linear, top ${duration}s linear, left ${duration}s linear, opacity ${duration}s linear`;
  document.body.appendChild(f);
  requestAnimationFrame(()=>{
   f.style.top = (100 + Math.random()*10) + 'vh';
   const drift = (Math.random()-0.5)*20;
   f.style.left = `calc(${f.style.left} + ${drift}vw)`;
   f.style.opacity = 0.0;
  });
  setTimeout(()=> f.remove(), (duration+0.5)*1000);
 }
 // Create a gentle continuous snowfall
 setInterval(()=>{
  if (document.querySelectorAll('.flake').length < maxFlakes) makeFlake();
 }, 300);

 // Slight random offsets to penguins for "natural" stance (once load)
 document.querySelectorAll('.penguin').forEach((p, i)=>{
  const delay = (i%3)*120;
  p.style.animationDelay = `${delay}ms`;
  // small lateral float to simulate walking across snow
  const drift = (Math.random()*20-10);
  p.style.left = (parseFloat(getComputedStyle(p).left) + drift) + 'px';
 });

 // Optional: click penguin to make it "hop"
 document.querySelectorAll('.penguin').forEach(p=>{
  p.addEventListener('click', ()=>{

   p.style.transform += ' translateY(-18px)';

  });
 });
